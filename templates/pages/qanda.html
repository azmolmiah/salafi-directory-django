{% extends 'base.html' %} 

{% load static %} 

{% block title %} | Q &amp; A {% endblock %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">Q &amp; A</h1>
        <p class="lead">
          Popular questions and answers regarding the use of this website.
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}"> <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Q &amp; A</li>
      </ol>
    </nav>
  </div>
</section>

<div id="questions">
  <div class="container">
    <div class="row">
      <div class="col-9">
        {% if pages %}
          {% for pg in pages %}
            {{pg.text | safe}}
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
